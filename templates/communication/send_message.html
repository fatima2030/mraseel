{% extends "base.html" %}

{% block title %}Create an Account{% endblock %}
{% load crispy_forms_tags %}

{% block body %}
{% if request.user.id != user_id %} 
<div class="container">
    <div class="col-md-8 col-sm-4 text-center col-md-offset-2"  id="message_area" >
		<form method="POST" class="form-group" style="margin-top: 5%;" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="row justify-content-center">
				<div class="col-6">  
					{{ form|crispy }}
					<div class="col text-center" style="text-align: right;">
						<button type="submit" class="btn btn-success">إرسال</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>	
{% else %}
	<h1>لا يمكنك إرسال رسالة إلى نفسك </h1>
	{% block static %}
	
		<script>
				setTimeout(function () {
					window.location.href =  "/"
				}, 1500)
		</script>
	{% endblock %}
{% endif %}
{% endblock %}

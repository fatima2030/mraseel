{% extends "base.html" %}

{% block title %}Password Reset{% endblock %}
{% load crispy_forms_tags %}

{% block body %}

	{% csrf_token %}
	<div class="row justify-content-center">
		<div class="col-6">
		{{ form|crispy }}

			<button type="submit" class="btn btn-success">Search</button>

		</div>
		</div>
	</div>
    </form>
{% endblock %}

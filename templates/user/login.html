{% load crispy_forms_tags %}

            <div class="row">

								تسجيل دخول			
							</h2>

								<div class="row justify-content-center">
									<div class="col-6 col-md-6 col-sm-6 col-xs-12">
										<div class="">
											{{ form|crispy }}


											<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 20px !important;">
												<div class="reserve-book-btn text-center">
													<button class="hvr-underline-from-center" type="submit" value="SEND" id="submit"style="border-radius: 50px !important;">دخول </button>
													
												</div>
												
											</div>
											
											<a href="/user/reset_password/"> نسيت الرقم السري ؟</a>
								


										</div>
									</div>
								</div>
							</form>
							
						</div>
					</div>
				</div>
			</div>
		
		</div>
    </div>	


{% endblock %}

{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block body %}

	{% csrf_token %}
	<div class="row justify-content-center">
		<div class="col-6">
		{{ form|crispy }}
		<div class="col text-center">
			<button type="submit" class="btn btn-success">تحديث</button>
		</div>
		</div>
	</div>
    </form>
{% endblock %}
